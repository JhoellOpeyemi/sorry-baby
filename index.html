<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sorry Baby</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sorry-text">
        <p class="sorry">
          <span class="letter-i text">I</span>
          <span class="apos text">'</span>
          <span class="letter-m text">m</span>
          <span class="letter-s text">S</span>
          <span class="letter-o text">o</span>
          <span class="letter-1r text">r</span>
          <span class="letter-2r text">r</span>
          <span class="letter-y text">y</span>
        </p>

        <p class="name">Mama &#129402;</p>

        <p class="first-text">
          I'm not perfect, I make mistakes, I hurt people. And I realized that
          I've hurt you.
        </p>
        <p class="second-text">But when I say sorry, I mean it</p>
        <p class="from">- Your Favourite Boy</p>
      </div>

      <button>Click me! I'm sorry</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
